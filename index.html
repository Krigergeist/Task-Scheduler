<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />

    <title>Task Scheduler</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--primary-bg, #f1f1f1);
        color: var(--primary-text, #333);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: auto;
        height: auto;
        margin: 50px;
        background: var(--container-bg, #fff);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 8px 20px rgba(188, 177, 177, 0.1);
      }
      .container2 {
        width: unset;
        display: grid;
        justify-content: center;
        gap: 15px;
        grid-template-columns: auto;
        grid-template-areas: "taskForm " "taskList1";
      }
      @media (min-width: 768px) {
        body {
          min-height: unset;
        }
        .container2 {
          display: grid;
          grid-template-columns: auto;
          grid-template-areas: "taskForm taskList1";
        }
      }
      .container3 {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        gap: 0.25rem;
      }
      .container3 button {
        margin-left: 0.25rem;
        margin-right: 0;
        width: auto;
        padding: 8px 12px;
        font-size: 0.95em;
        height: 38px;
        border-radius: 6px;
      }
      #taskForm {
        width: auto;
        max-width: 320px;
        grid-template-columns: auto;
        background: var(--container-bg, #fff);
        color: var(--primary-text, #333);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 1.5rem 1.5rem 1rem 1.5rem;
        margin-bottom: 1.5rem;
      }
      h1 {
        text-align: center;
        color: var(--accent, #28a745);
        margin-bottom: 1.5rem;
      }
      label,
      #taskForm label,
      .taskList1 > label {
        display: block;
        margin-top: 15px;
        color: var(--accent, #28a745);
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      input[type="text"],
      input[type="number"],
      select {
        margin-top: 5px;
        width: 100%;
        padding: 0.7rem 1rem;
        border-radius: 5px;
        background: var(--input-bg, #fff);
        border: 1px solid var(--input-border, #ccc);
        color: var(--primary-text, #333);
        font-size: 1rem;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        border-color: var(--accent, #28a745);
        box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.12);
        outline: none;
      }
      .set {
        display: grid;
        column-gap: 1rem;
        grid-template-columns: repeat(3, 1fr);
        margin-bottom: 1rem;
      }
      .set_time {
        display: grid;
      }
      .radio-group {
        margin-top: 10px;
        display: flex;
        gap: 1.5rem;
      }
      .radio-group label {
        font-weight: 400;
        margin-top: 0;
      }
      #repeatType {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 100%;
        min-width: 200px;
        max-width: 100%;
        margin-top: 5px;
        padding: 1rem 2.5rem 1rem 1rem;
        background: url('data:image/svg+xml;utf8,<svg fill="%23333" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>')
          no-repeat right 1rem center/1.2em auto;
        border-radius: 5px;
        background-color: var(--input-bg, #fff);
        color: var(--primary-text, #333);
        border: 1px solid var(--input-border, #ccc);
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-sizing: border-box;
      }
      #repeatType:focus {
        border-color: var(--accent, #28a745);
        box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.15);
        outline: none;
        margin-top: 5px;
      }
      #repeatCountContainer {
        margin-top: 10px;
      }
      button,
      #darkModeToggle {
        margin-top: 0;
        width: auto;
        min-width: 90px;
        height: 38px;
        padding: 0 1rem;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: var(--button-bg, #f5f5f5);
        color: var(--button-text, #333);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      button:hover,
      button:focus,
      #darkModeToggle:hover,
      #darkModeToggle:focus {
        background: var(--button-hover-bg, #e9ecef);
        color: var(--accent, #28a745);
      }
      #addTaskBtn {
        width: 100%;
        background: var(--accent, #28a745);
        color: #fff;
        margin-top: 1.5rem;
        height: 38px;
        border-radius: 6px;
      }
      #addTaskBtn:hover,
      #addTaskBtn:focus {
        background: #218838;
        color: #fff;
      }
      #startAllBtn,
      #stopAllBtn {
        height: 38px;
        border-radius: 6px;
      }
      #startAllBtn {
        background-color: var(--accent, #28a745);
        color: white;
      }
      #stopAllBtn {
        background-color: var(--danger, #dc3545);
        color: white;
        float: right;
      }
      #darkModeToggle {
        background: var(--button-bg, #f5f5f5);
        color: var(--button-text, #333);
        border: none;
        font-size: 1.1em;
        min-width: 38px;
        width: 38px;
        height: 38px;
        padding: 0;
        border-radius: 0;
        margin: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      #darkModeToggle.active {
        background: var(--accent, #28a745);
        color: #fff;
      }
      .taskList1 {
        width: auto;
        min-width: 300px;
        min-height: 350px;
        display: block;
        margin-left: 1rem;
        background: transparent;
      }
      .taskList2 {
        max-height: 250px;
        overflow-y: auto;
        margin-top: 0.5rem;
      }
      ul#taskList {
        list-style: none;
        padding: 0;
        margin-block-start: 0em;
        background: var(--container-bg, #fff);
        border-radius: 8px;
        box-shadow: 0 2px 8px var(--task-shadow, rgba(0, 0, 0, 0.07));
        padding: 0.5rem 0.5rem 0.5rem 0.5rem;
        min-height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        transition: box-shadow 0.2s, background 0.2s, border-radius 0.2s;
      }
      ul#taskList li {
        background: var(--task-bg, #f9f9f9);
        margin: 5px 0;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 1px 3px var(--task-shadow, rgba(0, 0, 0, 0.07));
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: box-shadow 0.2s;
        color: var(--primary-text, #333);
        border: 1px solid var(--input-border, #ccc);
      }
      ul#taskList button {
        width: auto;
        margin: 5px;
        margin-left: 10px;
        font-size: 0.8em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: var(--button-bg, #f5f5f5);
        color: var(--button-text, #333);
        transition: background 0.2s, color 0.2s;
      }
      ul#taskList button:hover {
        background-color: var(--accent, #28a745);
        color: #fff;
      }
      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        width: 100%;
      }
      #status {
        margin-top: 20px;
        font-style: italic;
        color: #666;
        text-align: center;
      }
      #progressContainer {
        width: 100%;
        background-color: #444;
        border-radius: 10px;
        margin-top: 10px;
        height: 20px;
        overflow: hidden;
      }
      #progressBar {
        height: 100%;
        width: 100%;
        background-color: #28a745;
        transition: width 1s linear;
      }
      @media (max-width: 767px) {
        body {
          display: block;
          min-height: unset;
        }
        .container2 {
          grid-template-columns: 1fr;
          grid-template-areas: "taskForm" "taskList1";
        }
        .taskList1 {
          margin-left: 0;
          min-width: unset;
          margin: 1rem 1rem;
        }
        #taskForm {
          max-width: 100%;
          padding: 1rem;
        }
      }
      body.dark-mode {
        background: #181a1b !important;
        color: #e0e0e0 !important;
      }
      body.dark-mode .container {
        background: #23272a !important;
        color: #e0e0e0 !important;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }
      body.dark-mode input,
      body.dark-mode select,
      body.dark-mode textarea {
        background: #23272a !important;
        color: #e0e0e0 !important;
        border-color: #444 !important;
      }
      body.dark-mode label,
      body.dark-mode h1 {
        color: #7fffd4 !important;
      }
      body.dark-mode #addTaskBtn,
      body.dark-mode #startAllBtn {
        background: #28a745 !important;
        color: #fff !important;
      }
      body.dark-mode #stopAllBtn {
        background: #dc3545 !important;
        color: #fff !important;
      }
      body.dark-mode ul#taskList {
        background: #23272a !important;
        color: #e0e0e0 !important;
      }
      body.dark-mode ul#taskList li {
        background: #181a1b !important;
        color: #e0e0e0 !important;
        border-color: #444 !important;
      }
      body.dark-mode #darkModeToggle {
        background: #23272a !important;
        color: #7fffd4 !important;
      }
      body.dark-mode #darkModeToggle.active {
        background: #28a745 !important;
        color: #fff !important;
      }
      body.dark-mode #progressContainer {
        background: #333 !important;
      }
      body.dark-mode #progressBar {
        background: #7fffd4 !important;
      }
      body.dark-mode .taskList1 label {
        color: #7fffd4 !important;
      }
      body.dark-mode .container3 button {
        background: #23272a !important;
        color: #7fffd4 !important;
        border-color: #444 !important;
      }
      body.dark-mode .container3 button:hover {
        background: #28a745 !important;
        color: #fff !important;
      }
      body.dark-mode #emptyTaskMsg {
        color: #aaa !important;
      }
      body.dark-mode .container2 {
        background: #23272a !important;
        color: #e0e0e0 !important;
        border-radius: 10px;
      }
      body.dark-mode #taskForm {
        background: #181a1b !important;
        color: #e0e0e0 !important;
        border-color: #444 !important;
      }
      body.dark-mode .taskList2 {
        background: #23272a !important;
        color: #e0e0e0 !important;
      }
      body.dark-mode .taskList2::-webkit-scrollbar {
        width: 8px;
        background: #23272a;
      }
      body.dark-mode .taskList2::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }
      body.dark-mode .taskList2::-webkit-scrollbar-thumb:hover {
        background: #28a745;
      }
      /* Untuk Firefox */
      body.dark-mode .taskList2 {
        scrollbar-color: #444 #23272a;
        scrollbar-width: thin;
      }
    </style>
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div class="container">
      <h1>Task Scheduler</h1>

      <div
        style="
          display: flex;
          justify-content: flex-end;
          gap: 1rem;
          margin-bottom: 1rem;
        "
      >
        <select
          id="langSelect"
          style="padding: 0.3rem 1rem; border-radius: 5px"
        >
          <option value="id">ðŸ‡®ðŸ‡© Indonesia</option>
          <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        </select>
        <button
          id="darkModeToggle"
          title="Toggle Dark Mode"
          style="padding: 0.3rem 1rem; border-radius: 5px"
        >
          ðŸŒ™
        </button>
      </div>

      <div class="container2">
        <div id="taskForm">
          <label>Nama Task:</label>
          <input type="text" id="taskName" placeholder="Nama Task" />

          <div class="set">
            <div class="set_time">
              <label>Jam:</label>
              <input type="number" id="hours" min="0" value="0" />
            </div>
            <div class="set_time">
              <label>Menit:</label>
              <input type="number" id="minutes" min="0" value="0" />
            </div>
            <div class="set_time">
              <label>Detik:</label>
              <input type="number" id="seconds" min="0" value="5" />
            </div>
          </div>
          <label>Pilih Audio:</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="audioType" value="default" checked />
              Default</label
            >
            <label
              ><input type="radio" name="audioType" value="custom" />
              Custom</label
            >
          </div>
          <label id="repeatLabel">Pengulangan:</label>
          <select id="repeatType">
            <option value="none">Tidak</option>
            <option value="limited">Repeat Terbatas</option>
            <option value="unlimited">Repeat Tanpa Batas</option>
          </select>

          <div id="repeatCountContainer" style="display: none">
            <label>Jumlah Ulang:</label>
            <input type="number" id="repeatCount" min="1" value="1" />
          </div>

          <br />

          <button id="addTaskBtn">Tambah Task</button>
        </div>

        <div class="taskList1">
          <label>Daftar Task :</label>
          <div class="taskList2">
            <ul id="taskList"></ul>
            <div
              id="emptyTaskMsg"
              style="
                text-align: center;
                color: #888;
                margin-top: 2rem;
                font-size: 1.1em;
                display: none;
              "
            >
              Belum ada task yang dimasukkan.
            </div>
          </div>
        </div>
      </div>

      <button id="startAllBtn">Mulai Semua Task</button>
      <button id="stopAllBtn">Stop</button>

      <p id="status">Status: Menunggu...</p>

      <div id="progressContainer" style="display: none">
        <div id="progressBar"></div>
      </div>
    </div>

    <audio id="audioPlayer" src="audio/default.ogg"></audio>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const taskListUl = document.getElementById("taskList");
        const emptyMsg = document.getElementById("emptyTaskMsg");
        taskListUl.classList.add("no-task");
        emptyMsg.style.display = "block";

        function adjustBodyMinWidth() {
          if (window.innerWidth >= 768) {
            document.body.style.minHeight = "100vh";
          } else {
            document.body.style.minHeight = "unset";
          }
        }

        window.addEventListener("load", adjustBodyMinWidth);
        window.addEventListener("resize", adjustBodyMinWidth);

        const taskName = document.getElementById("taskName");
        const hours = document.getElementById("hours");
        const minutes = document.getElementById("minutes");
        const seconds = document.getElementById("seconds");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");
        const startAllBtn = document.getElementById("startAllBtn");
        const stopAllBtn = document.getElementById("stopAllBtn");
        const statusText = document.getElementById("status");
        const audioPlayer = document.getElementById("audioPlayer");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");

        window.tasks = [];
        let tasks = window.tasks;
        let currentTaskIndex = 0;
        let taskTimer = null;
        let progressTimer = null;
        let isRunning = false;

        const repeatType = document.getElementById("repeatType");
        const repeatCountInput = document.getElementById("repeatCount");
        const repeatCountContainer = document.getElementById(
          "repeatCountContainer"
        );

        repeatType.addEventListener("change", () => {
          repeatCountContainer.style.display =
            repeatType.value === "limited" ? "block" : "none";
        });

        addTaskBtn.addEventListener("click", () => {
          const name = taskName.value.trim() || `Task ${tasks.length + 1}`;
          const h = parseInt(hours.value) || 0;
          const m = parseInt(minutes.value) || 0;
          const s = parseInt(seconds.value) || 0;
          let selectedType = "default";
          const audioRadio = document.querySelector(
            'input[name="audioType"]:checked'
          );
          if (audioRadio && audioRadio.value) {
            selectedType = audioRadio.value;
          }

          const totalSeconds = h * 3600 + m * 60 + s;
          if (totalSeconds <= 1) {
            alert("Masukkan waktu yang valid.");
            return;
          }

          const repeat = repeatType.value;
          let repeatLimit = null;
          if (repeat === "limited") {
            if (repeatCountInput) {
              repeatLimit = parseInt(repeatCountInput.value) || 1;
            } else {
              repeatLimit = 1;
            }
          }

          const task = {
            name,
            duration: totalSeconds,
            audio: selectedType,
            repeat,
            repeatLimit,
            repeatCount: 0,
          };

          tasks.push(task);
          renderTaskList();

          taskName.value = "";
          hours.value = "0";
          minutes.value = "0";
          seconds.value = "5";
          repeatType.value = "none";
          if (repeatCountInput) repeatCountInput.value = "1";
          if (repeatCountContainer) repeatCountContainer.style.display = "none";
        });

        window.moveTaskUp = function (index) {
          if (index > 0) {
            const temp = tasks[index];
            tasks[index] = tasks[index - 1];
            tasks[index - 1] = temp;
            renderTaskList();
            setTimeout(() => {
              const el = document.getElementById(`task-li-${index - 1}`);
              if (el)
                el.scrollIntoView({ behavior: "smooth", block: "center" });
            }, 0);
          }
        };
        window.moveTaskDown = function (index) {
          if (index < tasks.length - 1) {
            const temp = tasks[index];
            tasks[index] = tasks[index + 1];
            tasks[index + 1] = temp;
            renderTaskList();
            setTimeout(() => {
              const el = document.getElementById(`task-li-${index + 1}`);
              if (el)
                el.scrollIntoView({ behavior: "smooth", block: "center" });
            }, 0);
          }
        };

        window.renderTaskList = function () {
          taskList.innerHTML = "";
          const taskListUl = document.getElementById("taskList");
          const emptyMsg = document.getElementById("emptyTaskMsg");
          if (tasks.length === 0) {
            emptyMsg.style.display = "block";
            taskListUl.classList.add("no-task");
          } else {
            emptyMsg.style.display = "none";
            taskListUl.classList.remove("no-task");
            tasks.forEach((task, index) => {
              let repeatInfo = "";
              if (task.repeat === "limited") {
                repeatInfo =
                  langSelect.value === "en"
                    ? ` | Repeat: ${task.repeatLimit}x`
                    : ` | Ulang: ${task.repeatLimit}x`;
              } else if (task.repeat === "unlimited") {
                repeatInfo =
                  langSelect.value === "en" ? " | Repeat: âˆž" : " | Ulang: âˆž";
              }
              const li = document.createElement("li");
              li.setAttribute("id", `task-li-${index}`);
              li.innerHTML = `
          <div class="task-item">
            <span><strong>${task.name}</strong> (${formatTime(
                task.duration
              )}) [${task.audio}]${repeatInfo}</span>
            <div class="container3">
             
              <button onclick="editTask(${index})">${
                langStrings[langSelect.value].edit
              }</button>
              <button onclick="deleteTask(${index})">${
                langStrings[langSelect.value].hapus
              }</button>
            </div>
          </div>
        `;
              taskList.appendChild(li);
            });
          }
        };

        window.editTask = function (index) {
          const task = tasks[index];
          taskName.value = task.name;
          hours.value = Math.floor(task.duration / 3600);
          minutes.value = Math.floor((task.duration % 3600) / 60);
          seconds.value = task.duration % 60;
          document.querySelector(
            `input[name="audioType"][value="${task.audio}"]`
          ).checked = true;
          tasks.splice(index, 1);
          renderTaskList();
        };

        window.deleteTask = function (index) {
          tasks.splice(index, 1);
          renderTaskList();
        };

        function formatTime(sec) {
          const h = String(Math.floor(sec / 3600)).padStart(2, "0");
          const m = String(Math.floor((sec % 3600) / 60)).padStart(2, "0");
          const s = String(sec % 60).padStart(2, "0");
          return `${h}:${m}:${s}`;
        }

        function runTasks() {
          if (tasks.length === 0 || isRunning) return;
          isRunning = true;
          currentTaskIndex = 0;
          runTask();
        }

        function runTask() {
          if (currentTaskIndex >= tasks.length) {
            statusText.textContent = "Semua task selesai.";
            progressContainer.style.display = "none";
            isRunning = false;
            return;
          }

          const task = tasks[currentTaskIndex];
          let remaining = task.duration;
          let audioSrc = `audio/${task.audio}.ogg`;
          fetch(audioSrc, { method: "HEAD" })
            .then((res) => {
              if (!res.ok && task.audio === "custom") {
                audioSrc = "audio/default.ogg";
              }
            })
            .catch(() => {
              if (task.audio === "custom") {
                audioSrc = "audio/default.ogg";
              }
            })
            .finally(() => {
              audioPlayer.src = audioSrc;
              audioPlayer.play();
              statusText.textContent = `Task: ${task.name} (${
                task.repeat === "limited"
                  ? `Ulang ke-${task.repeatCount + 1}/${task.repeatLimit}`
                  : task.repeat === "unlimited"
                  ? `Tanpa Batas`
                  : "Sekali"
              })`;

              progressContainer.style.display = "block";
              updateProgressBar(remaining, task.duration);

              clearInterval(progressTimer);
              progressTimer = setInterval(() => {
                remaining--;
                updateProgressBar(remaining, task.duration);
              }, 1000);

              taskTimer = setTimeout(() => {
                if (task.repeat === "limited") {
                  task.repeatCount++;
                  if (task.repeatCount < task.repeatLimit) {
                    runTask();
                    return;
                  }
                } else if (task.repeat === "unlimited") {
                  runTask();
                  return;
                }

                currentTaskIndex++;
                runTask();
              }, task.duration * 1000);
            });
        }

        function updateProgressBar(current, total) {
          const percent = (current / total) * 100;
          progressBar.style.width = percent + "%";
        }

        startAllBtn.addEventListener("click", runTasks);

        stopAllBtn.addEventListener("click", () => {
          clearTimeout(taskTimer);
          clearInterval(progressTimer);
          isRunning = false;
          progressContainer.style.display = "none";
          statusText.textContent = "Dihentikan.";
        });

        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
          localStorage.setItem(
            "darkMode",
            document.body.classList.contains("dark-mode") ? "1" : "0"
          );
